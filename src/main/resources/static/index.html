<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
			initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tiles.css">
    <title>Index</title>
</head>

<body style="background-color : aliceblue;">
    <div class="container-fluid">
        <nav class="navbar main-nav navbar-light sticky-top border">
            <ul class="mr-auto mb-0 pl-1">
                <a class="navbar-brand nav-item" href="#">
                    Főoldal
                </a>
                <a class="navbar-brand nav-item" id="adminpagebutton" href="/admin.html"></a>
            </ul>
            <a class="navbar-brand nav-item mb-0" id="logbutton" href="/logout">Kijelentkezés</a>
        </nav>
        <section class="section section-skeleton row mb-0">
            <div class="sidebar col-2 card border-0 rounded p-0" style="margin-top : 60px;height : auto;background-color : aliceblue;">
                <div style="background-color : #4266A1;" class="card-header border rounded text-center">
                    <h4 id="username"></h4>
                </div>
                <ul class="list-group list-group-flush border" style="background-color : aliceblue;">
                    <li class="list-group-item"><a href="/worklist.html" id="usermenu" style="color: black;background-color : white;">MunkaLista</a></li>
                </ul>
            </div>
            <div class="main col-10 row mt-2">
                <div id="tiles-container">
                    <button  type="button" class="" data-toggle="modal" data-target="#exampleModal"style="background-color : forestgreen;">
                        <div class="tile udt-tile" >
                            <div class="tile-content">
                                <div class=tile-icon>&#128214;</div>
                                <p>ÚJ KÉRDŐÍV</p>
                            </div>
                        </div>
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Kérdöiv tipsok<br></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ELEF<br>
                                    Mezőgazdasi (Fejlesztés alatt!)<br>
                                    Népességszámlálás (Fejlesztés alatt!)
                                </div>
                                <div class="modal-footer text-left">
                                    <button type="button" class="btn btn-success" onclick="startNewForm('2201')">Elef</button>
                                    <button type="button" class="btn btn-primary">Mezőgazdasi</button>
                                    <button type="button" class="btn btn-primary">Népességszámlálás</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="window.location.href ='/logout'" style="background-color : firebrick;">
                        <div class="tile exit-tile" >
                            <div class="tile-content">
                                <div class=tile-icon>&#128682;</div>
                                <p>KILÉPÉS</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <footer class="page-footer fixed-bottom border-top ">
        <div class="footer-copyright text-center py-3 ">
        </div>
    </footer>
    <script src="jquery-3.4.1/jquery-3.4.1.min.js "></script>
    <script src="popper-1.15.0/popper.min.js "></script>
    <script src="bootstrap-4.3.1/dist/js/bootstrap.min.js "></script>
    <script src="js/index.js"></script>
    <script src="js/usersettings.js"></script>
</body>

</html>
