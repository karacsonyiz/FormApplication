    <link rel="stylesheet" href="css/common.css">
    <title>AdminPage</title>

<body>
<div class="container-fluid">
    <nav class="navbar main-nav navbar-light sticky-top border">
        <ul class="mr-auto mb-0 pl-1">
            <a class="navbar-brand nav-item" href="/index.html" style="color:white">
                Főoldal

            <a class="navbar-brand nav-item" href="/ELEF.html" style="color:white">
                ELEF

            <a class="navbar-brand nav-item" style="color:white" href="/worklist.html" id="usermenu"></a>
            <a class="navbar-brand nav-item" style="color:white" id="username"></a>
        </ul>
        <a class="navbar-brand nav-item mb-0" id="skeleton" href="/Skeleton.html" style="color:white">Szkela</a>
        <a class="navbar-brand nav-item mb-0" id="logbutton" href="/logout" style="color:white">Kijelentkezés</a>
    </nav>
    <div class="main row p-3 pt-1">
        <div class="createuser col-3 rounded p-4 m-2" style="background-color : #4266A1">
            <h3 style="color : white">Felhasználó létrehozása</h3>
            <form class="form-detail form-adduser">
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" name="full-name" id="user-name" class="input-text form-control my-1" placeholder="Felhasználónév" required>
                    </div>
                    <div class="form-row">
                        <input type="password" name="password" id="user-password" class="input-text form-control my-1" placeholder="Jelszó" required>
                    </div>
                    <div class="form-row-action">
                        <button name="register" class="register btn btn-success my-2" value="">Felhasználó létrehozása</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="data-adding col-3 rounded p-4 m-2" style="background-color : #4266A1">
            <h3 style="color : white">JSON hozzáadása</h3>
            <form class="form-addjson" id="addjson">
                        <button  id="form-addjson" class="addjson btn btn-info my-2" value="">JSON küldés</button>
            </form>
        </div>
    </div>
</div>
